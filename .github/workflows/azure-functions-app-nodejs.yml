name: Deploy Frontend (Self-Hosted)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Frontend with Docker
        shell: bash
        run: |
          set -e

          TARGET_DIR="/var/www/html/smart-paddy"

          echo "üöÄ Syncing files..."
          mkdir -p "$TARGET_DIR"

          rsync -avz \
            --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.next' \
            ./ "$TARGET_DIR"

          cd "$TARGET_DIR/web"

          echo "üê≥ Docker Compose Up..."
          docker compose pull || true
          docker compose up -d --build

          echo "üßπ Cleanup unused images..."
          docker image prune -f

          echo "‚úÖ Frontend Deployment Successful!"

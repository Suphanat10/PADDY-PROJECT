version: '3.8'

services:
  smart-paddy:
    container_name: smart-paddy-app
    build: 
      context: .
      args:
        # ส่งผ่านค่าจากเครื่อง (หรือ GitHub) เข้าไปใน Dockerfile
        - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE}
        - NEXT_PUBLIC_LIFF_ID=${NEXT_PUBLIC_LIFF_ID}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production